<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        html,
        body {
            overflow-x: hidden;
        }

        html {
            background: linear-gradient(135deg, #f8f5fc 0%, #eff8ff 100%);
            min-height: 100vh;
        }

        @media (prefers-color-scheme: dark) {
            html {
                background: linear-gradient(135deg, #2b2a2d 0%, #8978ed 100%);
            }

            .upload-area {
                background-color: #0f0f0f;
                border-color: #444;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            }

            .upload-area:hover {
                border-color: #667eea;
                background-color: #1a1a1a;
            }

            .upload-area.disabled {
                background-color: #0f0f0f;
                border-color: #333;
            }

            .upload-area.disabled:hover {
                border-color: #333;
                background-color: #0f0f0f;
            }

            .upload-area::before {
                color: #555;
            }

            .upload-area.disabled::before {
                color: #333;
            }
        }

        body {
            padding: 1.25rem;
            max-width: 75rem;
            margin: 0 auto;
        }

        .upload-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            margin-bottom: 1.25rem;
            max-width: 26.25rem;
        }

        .upload-area {
            width: 100%;
            aspect-ratio: 1;
            border: 3px dashed #999;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            position: relative;
            background-color: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .upload-area#upload-area-2 {
            grid-column: 1 / 2;
        }

        @media (min-width: 48rem) {
            .upload-container {
                max-width: 31.25rem;
            }
        }

        @media (min-width: 64rem) {
            .upload-container {
                max-width: 37.5rem;
            }
        }

        @media (min-width: 80rem) {
            .upload-container {
                max-width: 43.75rem;
            }
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f9f9ff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .upload-area.disabled {
            border-color: #d0d0d0;
            background-color: #f9f9f9;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .upload-area.disabled:hover {
            border-color: #d0d0d0;
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .upload-area::before {
            content: '+';
            font-size: 4.5rem;
            color: #999;
            line-height: 1;
        }

        .upload-area.has-image::before {
            display: none;
        }

        .upload-area.has-image {
            background-color: #555;
        }

        .upload-area.disabled::before {
            color: #e0e0e0;
        }

        .upload-area .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.3125rem;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-area.disabled input[type="file"] {
            cursor: not-allowed;
            pointer-events: none;
        }

        .image {
            display: block;
            position: relative;
            width: 18.75rem;
            height: auto;
        }

        .merged-image {
            display: block;
            position: relative;
            width: 100%;
            max-width: 100%;
            margin-top: 1.25rem;
            height: auto;
        }

        #canvasContainer {
            width: 100%;
            height: 37.5rem;
        }

        canvas {
            display: block;
            position: relative;
            height: auto;
        }

        .hidden {
            display: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.25rem;
        }

        #btn-merge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }

        #btn-merge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        #btn-merge:active {
            transform: translateY(0);
        }

        #btn-continue {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(245, 87, 108, 0.3);
        }

        #btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(245, 87, 108, 0.4);
        }

        #btn-continue:active {
            transform: translateY(0);
        }
    </style>
    <title>Merger</title>
</head>

<body>
    <div class="upload-container">
        <div class="upload-area" id="upload-area-1">
            <input id="file-image1" type="file" />
        </div>
        <div class="upload-area disabled" id="upload-area-3">
            <input id="file-image3" type="file" disabled />
        </div>
        <div class="upload-area disabled" id="upload-area-2">
            <input id="file-image2" type="file" disabled />
        </div>
    </div>

    <input id="btn-merge" type="button" value="Merge!" class="btn" />
    <input id="btn-continue" type="button" value="Add more!" class="btn hidden" />

    <img class="merged-image hidden" id='merged-image' />
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script>

        function imageIsLoaded(e, imageSelector) {
            const uploadAreaId = 'upload-area-' + imageSelector.replace('image', '');
            const uploadArea = document.getElementById(uploadAreaId);

            const existingImg = uploadArea.querySelector('.preview-image');
            if (existingImg) {
                existingImg.remove();
            }

            const img = document.createElement('img');
            img.className = 'preview-image';
            img.src = e.target.result;
            img.id = imageSelector;
            uploadArea.insertBefore(img, uploadArea.firstChild);
            uploadArea.classList.add('has-image');

            if (imageSelector === 'image1') {
                enableUploadArea('file-image2');
                enableUploadArea('file-image3');
            }

            if (imageSelector === 'image2') {
                disableUploadArea('file-image3');
            }

            if (imageSelector === 'image3') {
                disableUploadArea('file-image2');
            }
        };

        function enableUploadArea(fileInputId) {
            const input = document.getElementById(fileInputId);
            const uploadArea = input.parentElement;
            uploadArea.classList.remove('disabled');
            input.disabled = false;
        }

        function disableUploadArea(fileInputId) {
            const input = document.getElementById(fileInputId);
            const uploadArea = input.parentElement;
            uploadArea.classList.add('disabled');
            input.disabled = true;
        }

        function read(el) {
            // console.log('el', el)
            let reader = new FileReader();
            let imageSelector = el.target.id.split('-')[1];
            console.log('imageSelector', imageSelector)

            if (this.files && this.files[0]) {
                reader.onload = function (e) {
                    imageIsLoaded(e, imageSelector)
                };
                reader.readAsDataURL(this.files[0]);
            }
        }

        function merge() {
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let imageObj1 = new Image();
            let imageObj2 = new Image();

            const img1Element = document.getElementById('image1');
            const img2Element = document.getElementById('image2');
            const img3Element = document.getElementById('image3');

            if (!img1Element) {
                alert('Please upload the first image');
                return;
            }

            let secondImage = img3Element || img2Element;
            let isHorizontal = !!img3Element; // true if image3 exists (right side)

            if (!secondImage) {
                alert('Please upload a second image');
                return;
            }

            imageObj1.src = img1Element.src;
            imageObj1.onload = function () {
                console.log('image1', this.width, this.height);
                let img1_width = this.width;
                let img1_height = this.height;

                imageObj2.src = secondImage.src;
                imageObj2.onload = function () {
                    console.log('image2', this.width, this.height);
                    let img2_width = this.width;
                    let img2_height = this.height;

                    if (isHorizontal) {
                        let scaledImg2Width = img2_width * img1_height / img2_height;
                        canvas.width = img1_width + scaledImg2Width;
                        canvas.height = img1_height;

                        ctx.globalAlpha = 1;
                        ctx.drawImage(imageObj1, 0, 0, img1_width, img1_height);
                        ctx.drawImage(imageObj2, img1_width, 0, scaledImg2Width, img1_height);
                    } else {
                        let scaledImg2Height = img2_height * img1_width / img2_width;
                        canvas.width = img1_width;
                        canvas.height = img1_height + scaledImg2Height;

                        ctx.globalAlpha = 1;
                        ctx.drawImage(imageObj1, 0, 0, img1_width, img1_height);
                        ctx.drawImage(imageObj2, 0, img1_height, img1_width, scaledImg2Height);
                    }

                    canvas.classList.add('hidden');

                    let img = canvas.toDataURL('image/jpeg');
                    document.getElementById('merged-image').src = img;
                    document.getElementById('merged-image').classList.remove('hidden');

                    // Hide Merge! button and show Merge more! button
                    document.getElementById('btn-merge').classList.add('hidden');
                    document.getElementById('btn-continue').classList.remove('hidden');
                }
            };
        }

        function continueFromMerged() {
            const mergedImage = document.getElementById('merged-image');
            const mergedImageSrc = mergedImage.src;

            // Clear all upload areas
            ['upload-area-1', 'upload-area-2', 'upload-area-3'].forEach(areaId => {
                const area = document.getElementById(areaId);
                const existingImg = area.querySelector('.preview-image');
                if (existingImg) {
                    existingImg.remove();
                }
                area.classList.remove('has-image');
            });

            // Set merged image as image1
            const uploadArea1 = document.getElementById('upload-area-1');
            const img = document.createElement('img');
            img.className = 'preview-image';
            img.src = mergedImageSrc;
            img.id = 'image1';
            uploadArea1.insertBefore(img, uploadArea1.firstChild);
            uploadArea1.classList.add('has-image');

            // Enable image2 and image3
            enableUploadArea('file-image2');
            enableUploadArea('file-image3');

            // Hide merged image and Merge more! button, show Merge! button
            mergedImage.classList.add('hidden');
            document.getElementById('btn-continue').classList.add('hidden');
            document.getElementById('btn-merge').classList.remove('hidden');
        }

        document.getElementById('file-image1').onchange = read;
        document.getElementById('file-image2').onchange = read;
        document.getElementById('file-image3').onchange = read;

        document.getElementById('btn-merge').onclick = merge;
        document.getElementById('btn-continue').onclick = continueFromMerged;

    </script>
</body>

</html>
