<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        html,
        body {
            overflow-x: hidden;
        }

        body {
            padding: 20px;
        }

        .upload-row {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .upload-area {
            width: 200px;
            height: 200px;
            border: 3px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            position: relative;
            background-color: #fafafa;
            flex-shrink: 0;
            max-width: 100%;
        }

        .upload-area:hover {
            border-color: #999;
            background-color: #f0f0f0;
        }

        .upload-area.disabled {
            border-color: #e0e0e0;
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .upload-area.disabled:hover {
            border-color: #e0e0e0;
            background-color: #f5f5f5;
        }

        .upload-area::before {
            content: '+';
            font-size: 72px;
            color: #ccc;
            line-height: 1;
        }

        .upload-area.has-image::before {
            display: none;
        }

        .upload-area.disabled::before {
            color: #e0e0e0;
        }

        .upload-area .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-area.disabled input[type="file"] {
            cursor: not-allowed;
            pointer-events: none;
        }

        .image {
            display: block;
            position: relative;
            width: 300px;
            height: auto;
        }

        .merged-image {
            display: block;
            position: relative;
            width: 100%;
            max-width: 100%;
            margin-top: 20px;
            height: auto;
        }

        #canvasContainer {
            width: 100%;
            height: 600px;
        }

        canvas {
            display: block;
            position: relative;
            height: auto;
        }

        .hidden {
            display: none;
        }
    </style>
    <title>Merger</title>
</head>

<body>
    <div class="upload-row">
        <div class="upload-area" id="upload-area-1">
            <input id="file-image1" type="file" />
        </div>
        <div class="upload-area disabled" id="upload-area-3">
            <input id="file-image3" type="file" disabled />
        </div>
    </div>

    <div class="upload-area disabled" id="upload-area-2" style="margin-top: 20px;">
        <input id="file-image2" type="file" disabled />
    </div>

    <input id="btn-merge" type="button" value="Merge!" style="margin-top: 20px;" />

    <img class="merged-image hidden" id='merged-image' />
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script>

        function imageIsLoaded(e, imageSelector) {
            const uploadAreaId = 'upload-area-' + imageSelector.replace('image', '');
            const uploadArea = document.getElementById(uploadAreaId);

            const existingImg = uploadArea.querySelector('.preview-image');
            if (existingImg) {
                existingImg.remove();
            }

            const img = document.createElement('img');
            img.className = 'preview-image';
            img.src = e.target.result;
            img.id = imageSelector;
            uploadArea.insertBefore(img, uploadArea.firstChild);
            uploadArea.classList.add('has-image');

            if (imageSelector === 'image1') {
                enableUploadArea('file-image2');
                enableUploadArea('file-image3');
            }

            if (imageSelector === 'image2') {
                disableUploadArea('file-image3');
            }

            if (imageSelector === 'image3') {
                disableUploadArea('file-image2');
            }
        };

        function enableUploadArea(fileInputId) {
            const input = document.getElementById(fileInputId);
            const uploadArea = input.parentElement;
            uploadArea.classList.remove('disabled');
            input.disabled = false;
        }

        function disableUploadArea(fileInputId) {
            const input = document.getElementById(fileInputId);
            const uploadArea = input.parentElement;
            uploadArea.classList.add('disabled');
            input.disabled = true;
        }

        function read(el) {
            // console.log('el', el)
            let reader = new FileReader();
            let imageSelector = el.target.id.split('-')[1];
            console.log('imageSelector', imageSelector)

            if (this.files && this.files[0]) {
                reader.onload = function (e) {
                    imageIsLoaded(e, imageSelector)
                };
                reader.readAsDataURL(this.files[0]);
            }
        }

        function merge() {
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let imageObj1 = new Image();
            let imageObj2 = new Image();

            const img1Element = document.getElementById('image1');
            const img2Element = document.getElementById('image2');
            const img3Element = document.getElementById('image3');

            if (!img1Element) {
                alert('Please upload the first image');
                return;
            }

            let secondImage = img3Element || img2Element;
            let isHorizontal = !!img3Element; // true if image3 exists (right side)

            if (!secondImage) {
                alert('Please upload a second image');
                return;
            }

            imageObj1.src = img1Element.src;
            imageObj1.onload = function () {
                console.log('image1', this.width, this.height);
                let img1_width = this.width;
                let img1_height = this.height;

                imageObj2.src = secondImage.src;
                imageObj2.onload = function () {
                    console.log('image2', this.width, this.height);
                    let img2_width = this.width;
                    let img2_height = this.height;

                    if (isHorizontal) {
                        let scaledImg2Width = img2_width * img1_height / img2_height;
                        canvas.width = img1_width + scaledImg2Width;
                        canvas.height = img1_height;

                        ctx.globalAlpha = 1;
                        ctx.drawImage(imageObj1, 0, 0, img1_width, img1_height);
                        ctx.drawImage(imageObj2, img1_width, 0, scaledImg2Width, img1_height);
                    } else {
                        let scaledImg2Height = img2_height * img1_width / img2_width;
                        canvas.width = img1_width;
                        canvas.height = img1_height + scaledImg2Height;

                        ctx.globalAlpha = 1;
                        ctx.drawImage(imageObj1, 0, 0, img1_width, img1_height);
                        ctx.drawImage(imageObj2, 0, img1_height, img1_width, scaledImg2Height);
                    }

                    canvas.classList.add('hidden');

                    let img = canvas.toDataURL('image/jpeg');
                    document.getElementById('merged-image').src = img;
                    document.getElementById('merged-image').classList.remove('hidden');
                }
            };
        }

        document.getElementById('file-image1').onchange = read;
        document.getElementById('file-image2').onchange = read;
        document.getElementById('file-image3').onchange = read;

        document.getElementById('btn-merge').onclick = merge;

    </script>
</body>

</html>
